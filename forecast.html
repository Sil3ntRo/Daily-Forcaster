<div style="background: url(images/architect.jpg) no-repeat; background-position:center; background-size: cover; width:100%;">
        <div style="margin-bottom: 0px; color: black;">
            <h2 class="text-center" style="font-size: 50px; font-weight: 600; padding-top: 100px">Weather Forecast</h2>
        </div>
    
    
<div class="container" style="height:1350px; border:1px solid;">
  <div class="row">
      <div class="col-md-12"style="margin-top:10px;">
          <h3 class="text-center text-primary">Enter City Name</h3>
		  <div id="error" class="text-center"></div>
      </div>
      
      <div class="row form-group form-inline" id="cityDiv" >
        <input type="text" name="city" id="searchCity" class="form-control" placeholder="Enter city name" style="margin-top:10px;">
		<input type="text" name="days" id="days" class="form-control" placeholder="Number: Min - 1 & Max - 16" style="margin-top:10px;">
		<button id="submitForecast" class="btn btn-primary">Search City</button>
	  </div>
        
      </div>
      
    <div class="row" style="margin-top:30px">
		<table class="table table-bordered">
			<div id="header" class="text-center"></div>
			<thread>
				<tr>
					<th>Icon</th>
					<th>Weather</th>
					<th>Description</th>
					<th>Morning Temperature</th>
					<th>Night Temperature</th>
					<th>Min. Temperature</th>
					<th>Max. Temperature</th>
					<th>Pressure</th>
					<th>Humidity</th>
					<th>Wind Speed</th>
					<th>Wind Direction</th>
				</tr>
				
			</thread>
				<tbody id="forecastWeather">
			
			</tbody>
		</table>
	
	</div>
    
</div>
